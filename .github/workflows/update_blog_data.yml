name: Update Blog Data

on:
  push:
    paths:
      - 'posts/*.html'
      - 'scripts/generate_blog_data.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate Blog Data
      run: node scripts/generate_blog_data.js

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add assets/blog_data.js sitemap.xml
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update blog data and sitemap [skip ci]" && git push)
