<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{title}}">

    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            accent: '#ef4444',
                            dark: '#0f172a',
                            black: '#111111',
                            muted: '#94a3b8',
                            light: '#f8fafc',
                            border: '#e2e8f0'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Oswald', 'sans-serif'],
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: '#444',
                                fontFamily: theme('fontFamily.sans'),
                                h1: { fontFamily: theme('fontFamily.heading'), color: '#111' },
                                h2: { fontFamily: theme('fontFamily.heading'), color: '#111', marginTop: '2em' },
                                h3: { fontFamily: theme('fontFamily.heading'), color: theme('colors.brand.accent'), marginTop: '1.5em' },
                                strong: { color: '#111', fontWeight: '700' },
                                a: {
                                    color: theme('colors.brand.accent'),
                                    textDecoration: 'none',
                                    fontWeight: '500',
                                    '&:hover': { textDecoration: 'underline' },
                                },
                                blockquote: {
                                    borderLeftColor: theme('colors.brand.accent'),
                                    backgroundColor: '#f8fafc',
                                    padding: '1.5rem',
                                    fontStyle: 'italic',
                                    color: '#555',
                                }
                            },
                        },
                    }),
                }
            }
        }
    </script>
</head>

<body class="bg-white text-slate-600 antialiased font-sans">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100 transition-all duration-300"
        id="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="#"
                    class="flex-shrink-0 flex items-center cursor-pointer group text-2xl font-heading font-bold text-brand-accent">
                    MY BLOG
                </a>

                <div class="hidden lg:flex space-x-8 items-center font-medium text-sm tracking-wide uppercase">
                    <a href="#" class="text-brand-accent font-bold transition">Home</a>
                    <a href="#" class="text-gray-600 hover:text-brand-accent transition relative group">
                        Blog
                        <span
                            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-brand-accent transition-all group-hover:w-full"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative bg-brand-dark overflow-hidden min-h-[450px] flex items-center border-b border-gray-800">
        <div class="max-w-[1400px] mx-auto px-6 w-full grid lg:grid-cols-2 gap-16 items-center relative z-10">
            <div class="py-16 lg:pr-8">
                <div class="flex items-center gap-3 text-xs font-bold text-brand-accent uppercase tracking-widest mb-4">
                    <span class="w-8 h-[2px] bg-brand-accent"></span> New Article
                </div>
                <h1 class="text-3xl md:text-5xl lg:text-6xl font-heading font-bold text-white leading-tight mb-6">
                    {{title}}
                </h1>

                <div class="flex items-center gap-6 text-sm text-gray-400 font-medium border-t border-white/10 pt-6">
                    <span><i class="far fa-user mr-2 text-brand-accent"></i> AI Author</span>
                    <span><i class="far fa-clock mr-2 text-brand-accent"></i> 5 Min Read</span>
                </div>
            </div>
            <div
                <img src="{{banner_image}}" alt="{{title}}" class="w-full h-64 object-cover rounded-lg shadow-md"> >
                <span>Article Banner Image</span>
            </div>
        </div>
    </header>

    <div class="max-w-[1400px] mx-auto px-6 py-20">
        <div class="flex justify-center">

            <main class="w-full max-w-4xl">
                <div class="text-xs font-semibold text-gray-400 mb-8 uppercase tracking-wider flex items-center gap-2">
                    <a href="#" class="hover:text-brand-accent">Home</a> <i class="fas fa-chevron-right text-[8px]"></i>
                    <span class="text-brand-accent">Current Post</span>
                </div>

                <article
                    class="prose prose-lg max-w-none text-gray-600 prose-p:leading-8 prose-p:mb-6 prose-headings:font-heading prose-headings:font-bold prose-headings:text-slate-900">

                    {{content}}

                </article>
            </main>
        </div>
    </div>

    <footer class="bg-brand-dark text-gray-400 pt-16 pb-8 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 border-t border-gray-800 pt-8 text-center text-xs text-gray-600">
            &copy; 2026 Industrial Mechanical Designs. All Rights Reserved.
        </div>
    </footer>

</body>

</html>
